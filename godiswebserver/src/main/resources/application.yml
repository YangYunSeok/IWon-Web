# application.yml
logging:
  level:
    com.godisweb.mapper: DEBUG
    org.apache.ibatis: DEBUG
    org.apache.ibatis.logging.jdbc: DEBUG
    org.apache.kafka: WARN
    org.springframework.kafka: WARN

mybatis:
  # The package containing your domain classes; MyBatis will create short names automatically.
  type-aliases-package: com.godisweb.model
  # We are using annotation‑based SQL in the mapper, so mapper XMLs are optional. Leave this
  # setting in case you add XML mappers later.
  mapper-locations: classpath:mapper/**/*.xml

  # Configure MyBatis to use Log4j2 for logging SQL statements. This
  # implementation will delegate log messages to our Log4j2
  # configuration (log4j2-spring.xml). When set to DEBUG level in
  # Log4j2, executed SQL statements and parameters will be printed to
  # the console.  
  configuration:
    #log-impl: org.apache.ibatis.logging.log4j2.Log4j2Impl
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    map-underscore-to-camel-case: true
    auto-mapping-behavior: FULL          # (권장) 별도 resultMap 없이 최대한 자동 매핑
