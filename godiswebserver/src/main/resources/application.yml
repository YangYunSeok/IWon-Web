server:
  port: 8080
  servlet:
    session:
      cookie:
        name: JSESSIONID
        http-only: true
        secure: false  # HTTPS 사용 시 true로 변경
        same-site: lax
        path: /
        max-age: 1800  # 30분 (초 단위) 테스트를 위하여 1분으로
    context-path: /
    
management:
  endpoints:
    web:
      exposure:
        # health, info는 기본으로 노출되지만, sessions를 명시적으로 추가하여 노출합니다.
        include: "health,info,sessions"    
---
