    url: jdbc:mariadb://localhost:3307/IWON?serverTimezone=Asia/Seoul&useUnicode=true&characterEncoding=utf8
    username: root
    password: "1234"
    hikari:
      maximum-pool-size: 10
  mvc:
    pathmatch:
      matching-strategy: ant-path-matcher

  kafka:
